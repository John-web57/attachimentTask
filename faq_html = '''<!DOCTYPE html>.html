<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

h1{
    text-align: center;
}
        .accordion {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .accordion-item {
            border-bottom: 1px solid #ddd;
        }

        .accordion-item:last-child {
            border-bottom: none;
        }

        .accordion-header {
            padding: 15px;
            cursor: pointer;
            background: #007BFF;
            color: #fff;
            font-weight: bold;
        }

        .accordion-content {
            display: none;
            padding: 15px;
            background: #f9f9f9;
            color: #333;
        }

        .accordion-header:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .accordion {
                width: 90%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('.accordion-header');

            headers.forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;

                    
                    document.querySelectorAll('.accordion-content').forEach(item => {
                        if (item !== content) {
                            item.style.display = 'none';
                        }
                    });

                    
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            });
        });
    </script>
</head>
<body>
    <h1>FAQ </h1>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">How can I return a product?</div>
            <div class="accordion-content">Our return policy allows returns within 30 days of purchase.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Do you offer international shipping?</div>
            <div class="accordion-content">Yes, we ship to over 50 countries worldwide.</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">What are the steps to track an order?</div>
            <div class="accordion-content">You can track your order using the tracking link sent to your email after purchase.</div>
        </div>
    </div>
</body>
</html>
